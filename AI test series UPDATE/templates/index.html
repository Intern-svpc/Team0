<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interview App</title>
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <!-- Start Interview Button -->
  <button id="startInterview">Start Interview</button>
  <div id="timer" class="timer" style="display:none;"></div>
  
  <div class="app-container">
    <!-- Left Panel: Avatar Video & Static Image -->
    <div class="video-panel" id="avatarPanel">
      <video id="aiAvatar" src="/static/avatar.mp4" muted preload="auto"></video>
      <img id="avatarImage" src="/static/avatar.png" alt="Avatar">
      <div class="question-text" id="questionText" style="display: none;"></div>
    </div>

    <!-- Right Panel: User Webcam & Controls -->
    <div class="video-panel" id="webcamPanel">
      <video id="userWebcam" autoplay muted playsinline></video>
      <div class="control-panel">
        <button id="muteButton" class="btn-toggle btn-off">
          <i class="fa-solid fa-microphone-slash"></i>
        </button>
        <!-- <button id="webcamButton" class="btn-toggle btn-on">
          <i class="fa-solid fa-video"></i>
        </button> -->
        <button id="webcamButton" class="btn-toggle btn-off">
          <i class="fa-solid fa-video-slash"></i>
        </button>        
        <button id="endInterviewButton" class="btn-toggle btn-end">
          <i class="fa-solid fa-stop"></i>
        </button>
        <button id="settingsButton" class="btn-toggle btn-settings">
          <i class="fa-solid fa-cog"></i>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Error Message Container -->
  <div id="errorMessage" class="error-message" style="display:none;"></div>
  
  <!-- Settings Modal -->
  <div id="settingsModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="closeSettings" class="close">&times;</span>
      <h2>Settings</h2>
      <form id="settingsForm">
        <div class="form-group">
          <label for="speechRate">Speech Rate: <span id="speechRateValue">1</span></label>
          <input type="range" id="speechRate" name="speechRate" min="0.5" max="2" step="0.1" value="1" required>
        </div>
        <div class="form-group">
          <label for="speechVolume">Volume: <span id="speechVolumeValue">1</span></label>
          <input type="range" id="speechVolume" name="speechVolume" min="0" max="1" step="0.1" value="1" required>
        </div>
        <button type="submit" class="apply-btn">Apply</button>
      </form>
    </div>
  </div>
  
  <!-- Link to external JavaScript file -->
  <script src="/static/script.js"></script>
</body>
</html>
